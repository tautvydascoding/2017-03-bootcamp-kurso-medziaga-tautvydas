<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Skaiciuokle</title>
  </head>
  <body>
    <form>
      <fieldset>
        <input id="js-screen" type="text" name="screen" value="0" disabled>
      </fieldset>
      <fieldset>
        <input type="button" name="ac" value="AC">
        <input type="button" name="plusminus" value="+/-">
        <input type="button" name="percent" value="%">
        <input class="js-operator" type="button" name="divide" value="/">
      </fieldset>
      <fieldset>
        <input class="js-number" type="button" name="seven" value="7">
        <input class="js-number" type="button" name="eight" value="8">
        <input class="js-number" type="button" name="nine" value="9">
        <input class="js-operator" type="button" name="multiply" value="x">
      </fieldset>
      <fieldset>
        <input class="js-number" type="button" name="four" value="4">
        <input class="js-number" type="button" name="five" value="5">
        <input class="js-number" type="button" name="six" value="6">
        <input class="js-operator" type="button" name="minus" value="-">
      </fieldset>
      <fieldset>
        <input class="js-number" type="button" name="one" value="1">
        <input class="js-number" type="button" name="two" value="2">
        <input class="js-number" type="button" name="three" value="3">
        <input class="js-operator" type="button" name="plus" value="+">
      </fieldset>
      <fieldset>
        <input class="js-number" type="button" name="zero" value="0">
        <input type="button" name="decimal" value=".">
        <input id="js-result" type="button" name="result" value="=">
      </fieldset>

    </form>
    <script src="calculator.js" charset="utf-8"></script>
  </body>
</html>
