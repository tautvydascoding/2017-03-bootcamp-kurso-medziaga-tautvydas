<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS skaiciuotuvas</title>
    <link src="main.js" type="text/java-script" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Skaiciuotuvas</h1>
    <section>
      <div id="calculator">
        <form>
            <fieldset>
                <input class="js-screen" name="screen" disabled value="0" />
            </fieldset>
            <fieldset>
                <input class="js-operator" type="button" name="AC" value="AC"/>
                <input class="js-operator " type="button" name="plusminus" value="+/-"/>
                <input class="js-operator" type="button" name="procentas" value="%"/>
                <input class="js-operator" type="button" name="dalyba" value="/"/>
            </fieldset>
            <fieldset>
                <input class="js-number" type="button" name="7" value="7"/>
                <input class="js-number" type="button" name="8" value="8"/>
                <input class="js-number" type="button" name="9" value="9"/>
                <input class="js-operator" type="button" name="daugyba" value="*"/>
            </fieldset>
            <fieldset>
                <input class="js-number" type="button" name="4" value="4"/>
                <input class="js-number" type="button" name="5" value="5"/>
                <input class="js-number" type="button" name="6" value="6"/>
                <input class="js-operator" type="button" name="atimtis" value="-"/>
            </fieldset>
            <fieldset>
                <input class="js-number" type="button" name="1" value="1"/>
                <input class="js-number" type="button" name="2" value="2"/>
                <input class="js-number" type="button" name="3" value="3"/>
                <input class="js-operator" type="button" name="sudetis" value="+"/>
            </fieldset>
            <fieldset>
                <input class="js-number button-large" type="button" name="0" value="0"/>
                <input class="js-operator"          type="button" name="kablelis" value="."/>
                <input class="js-result"            type="button" name="rezultatas" value="="/>
            </fieldset>
        </form>
      </div>
    </section>
</body>

</html>
